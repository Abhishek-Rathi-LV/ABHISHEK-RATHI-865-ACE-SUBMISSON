<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Weather App</title>
  <style>
    body {font-family: Arial, sans-serif; text-align: center; padding: 20px; background:#f0f0f0;}
    h1 {color: #333;}
    p {color:#555;}
    input, button {padding: 8px; margin: 5px;}
    #result {margin-top: 20px; font-size: 18px;}
  </style>
</head>
<body>
  <h1>üå§Ô∏è Simple Weather App</h1>
  <p>Type a city name below and get the current temperature instantly.</p>
  
  <input type="text" id="city" placeholder="Enter city name">
  <button onclick="getWeather()">Check Weather</button>
  
  <p style="font-size:13px; color:#777;">Example: Delhi, Mumbai, Jaipur</p>

  <div id="result"></div>

  <script>
    async function getWeather(){
      let city = document.getElementById("city").value;
      if(city==="") return alert("Please enter a city!");

      // Step 1: Get city coordinates
      let geoURL = `https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1`;
      let geoRes = await fetch(geoURL);
      let geoData = await geoRes.json();
      if(!geoData.results) { 
        document.getElementById("result").innerText = "‚ö†Ô∏è City not found. Try again."; 
        return; 
      }

      let lat = geoData.results[0].latitude;
      let lon = geoData.results[0].longitude;

      // Step 2: Get weather
      let wURL = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&timezone=auto`;
      let wRes = await fetch(wURL);
      let wData = await wRes.json();

      let temp = wData.current.temperature_2m;
      let code = wData.current.weather_code;

      document.getElementById("result").innerText =
        `üå°Ô∏è Temperature in ${city}: ${temp}¬∞C (Weather code: ${code})`;
    }
  </script>
</body>
</html>
